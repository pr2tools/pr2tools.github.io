<html>
<head>
<title>Platform Racing 2 Local</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.1/darkly/bootstrap.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script><style type="text/css"></style>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<style type="text/css">
#wrapper {
    width: 550px;
    margin-left: auto;margin-right: auto;
    display: inline-block;
}
#first {
	width: 550px;  
    float:left; 
}
#second {
	width: 450px;
    overflow: hidden; 
}
</style>
</head>
<body>



<div class="well text-center">

<br/>


	<div id="wrapper">
		<div id="first">
			<div class="row">
			  <div class="col-md-6">
				<div style="height:50px;overflow:hidden;"><center><h4>Platform Racing 2</h4></center></div>
			  </div>
			  <div class="col-md-6">
				 <a href="#" class="btn btn-sm btn-default" onclick="togglechat();">toggle chat</a>	
			  </div>
		  </div>
		  
		  <object type="application/x-shockwave-flash" data="http://pr2tools.github.io/pr2local.swf" width="550" height="400" id="gamediv">
			<param name="wmode" value="direct">
			<param name="bgcolor" value="#ffffff">
			<param name="allownetworking" value="all">
			<param name="allowscriptaccess" value="never">
		  </object>   
		  <div class="row">
		  <div class="col-md-5"><br/><a href="http://pr2tools.github.io/PR2SRVv2.exe" class="btn btn-primary"><span class="glyphicon glyphicon-download-alt"></span> Download PR2 local server </a></div>
		  <div class="col-md-7">
			  <div align="left" style="padding-left:50px;">  
			  <br/>1. Download the server <br/> 2. Start the server and press Enter <br/> 3. Log In here</div>
		  </div>
		</div>
	  </div>
	  <div id="second" style="display:none">
		  <div id="tlkio" data-channel="pr2tools" data-theme="http://pr2tools.github.io/night.css" style="width:100%;height:470px;">
		  </div>
		  <script async src="http://tlk.io/embed.js" type="text/javascript">
		  </script>
	   </div>
	  
	</div>


</div>
<script>
var displaychat = "0";
function togglechat(){
	var chat = document.getElementById("second");
	var wrapper = document.getElementById("wrapper");
	if(displaychat == "1"){
		chat.setAttribute("style", "display:none");
		wrapper.setAttribute("style", "width:550px");
		displaychat = "0";
	}else{
		chat.setAttribute("style", "");
		displaychat = "1";
		wrapper.setAttribute("style", "width:1000px");
	}
}
</script>
</body>
</html>
